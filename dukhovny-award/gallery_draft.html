    <script>

    function parseGDrive(data) {
        data = data.split('data-id="');
        var filter_data = Array();
        var result = {};
        result['name'] = data[0].split('<title>')[1].split(' - Google')[0];
        for (var i=1; i<data.length; i++) {
          filter_data.push({});
          filter_data[filter_data.length-1]['id'] = data[i].split('" ')[0];
          filter_data[filter_data.length-1]['label'] = data[i].split('data-tooltip="')[1].split('.')[0];
        }
        result['content'] = filter_data;

        return result;
            
      }

    function displayGallery(data,target_layer) {
        var item = target_layer.find(".isotope-item");
    	item = item.eq(item.length-1);
    	for (var i=0; i<data.length; i++) {
            console.log(i);
	    	item.find(".thumb-ruby__text").text(data[i]["label"]);
            item.find(".thumb-ruby__image").attr("src",'https://drive.google.com/thumbnail?authuser=0&sz=w400&id='+data[i]['id']);
            item.find(".thumb-ruby").attr("href",'https://drive.google.com/u/0/uc?id='+data[i]['id']+'&export=download');
            item.find(".thumb-ruby").attr("data-sub-html",data[i]["label"]);
	    	target_layer.find(".row").append('<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 isotope-item">'+item.html()+"</div>");
	    }
	    item.remove();

        var itemsToInit = $( '[data-lightgallery="group-isotope"]' );
        $( itemsToInit ).lightGallery( {
					thumbnail: $( itemsToInit ).attr( "data-lg-thumbnail" ) !== "false",
					selector: "[data-lightgallery='item']",
					autoplay: $( itemsToInit ).attr( "data-lg-autoplay" ) === "true",
					pause: parseInt( $( itemsToInit ).attr( "data-lg-autoplay-delay" ) ) || 5000,
					mode: $( itemsToInit ).attr( "data-lg-animation" ) || "lg-slide",
					loop: $( itemsToInit ).attr( "data-lg-loop" ) !== "false"
				} );

	    target_layer.closest('.bg-gray-darker').removeClass('loading');
	    target_layer.removeClass('hide');
    }

    $.getJSON('https://api.allorigins.win/get?url=https%3A//drive.google.com/drive/folders/1jEQDNpok5Xfj2xLEq0XjXlEXT3ATw9K7%3Ffbclid%3DIwAR0_rKGD_DXcGfGh91JpO-t0RIK4qWsBqqAMCmjaW4w0QBoXAsAWhiDyCS4&callback=?', function (data) {

        var sample_gallery = parseGDrive(data.contents);
        $(".gallery-title").text(sample_gallery['name']);
        displayGallery(sample_gallery['content'],$(".isotope"));


    });
