    <!-- Page Loader -->

              <script>document.getElementById('no-javascript').parentNode.removeChild(document.getElementById('no-javascript'));</script>
          </div>
          
        </div>

    <!-- Page-->
    <div class="page">
      <!-- Page header-->
      <div class="rd-navbar-wrap">
          <nav class="rd-navbar" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-sm-device-layout="rd-navbar-fixed" data-md-layout="rd-navbar-static" data-md-device-layout="rd-navbar-fixed" data-lg-device-layout="rd-navbar-static" data-lg-layout="rd-navbar-static" data-stick-up-clone="false" data-md-stick-up-offset="5px" data-lg-stick-up-offset="5px" data-md-stick-up="true" data-lg-stick-up="true">
            <div class="rd-navbar-main-outer">
              <div class="rd-navbar-main">
                <!-- RD Navbar Panel-->
                <div class="rd-navbar-panel">

                    <div class="range range-50 range-lg-bottom" style="height:340px;">

                    </div>
                  </div>
                </div>

      <section class="section bg-gray-lighter h-80-plus">
        <div class="shell">
          <div class="range range-50 section-md">
            <div class="cell-xs-12 cell-sm-12 cell-md-3"></div>
            <div class="cell-xs-4 cell-sm-4 cell-md-2 text-center icon-block wow fadeInLeftSmall" data-wow-delay="0s">
              <a href="presskit.html#news"><div><img src=images/icon-world.png></div>

            </div>
            <div class="cell-xs-4 cell-sm-4 cell-md-2 text-center icon-block wow fadeInLeftSmall" data-wow-delay="0.15s">

              <div class="cell-xs-4 cell-sm-4 cell-md-2 text-center icon-block wow fadeInLeftSmall" data-wow-delay="0.3s">

              </div>
            <div class="cell-xs-12 cell-sm-12 cell-md-12 self-center text-center mt-5">
                
                <div class="wow fadeInBottom mt-2">
                
                <h3 class="inline-header" id="contact">Investor Inquiries:</h3>
                <p class="heading-3 mb-5"><a href="mailto:investors@alef.aero">investors@alef.aero</a></p>
                
                </div>

                    <div class="form-wrap wow fadeInLeft mb-1">
                      <input class="form-input" id="contact-name" type="text" name="name" data-constraints="@Required">
                      <label class="form-label" for="contact-name">Name*</label>
                    </div>
                    <div class="form-wrap wow fadeInRight mb-1">
                            <input class="form-input" id="contact-email" type="email" name="email" data-constraints="@Email @Required">
                            <label class="form-label" for="contact-email">E-mail*</label>
                    </div>      
                    <div class="form-wrap wow fadeInLeft mb-1">
                      <textarea class="form-input" id="contact-message" name="message" data-constraints="@Required"></textarea>
                      <label class="form-label" for="contact-message">Message*</label>
                    </div>
                    <div class="form-wrap form-button wow fadeInBottom">
                      <button class="button button-block button-primary" type="submit">submit</button>
                    </div>
                  </form>
                </div>
            </div>
